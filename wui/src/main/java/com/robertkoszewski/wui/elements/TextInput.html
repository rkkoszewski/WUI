<!-- Definition of an Element -->
<element>
	<html>
		<body>	
		</body>
	</html>
	
	<!-- Called when Element is initialized -->
	<initialize>
		<script>
		</script>
	</initialize>
	
	<!-- Called when data is set in the element -->
	<set-data>
		<script>
		</script>
	</set-data>
	
	<!-- Called when a child node is added -->
	<node-added>
		<script>
		</script>
	</node-added>
	
	<!-- Called when a child node has changed its position -->
	<node-updated>
		<script>
		</script>
	</node-updated>
	
	<!-- Called when a child node is removed -->
	<node-removed>
		<script>
		</script>
	</node-removed>
</element>
