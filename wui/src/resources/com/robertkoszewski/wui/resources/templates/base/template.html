<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WUI BASE TEMPLATE</title>
		<base href="/" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    	<link rel="icon" href="/favicon.png" type="image/png" />
		<!--<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">-->
		<link rel="stylesheet" href="/templates/base/css/style.css">
		<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
		
		<style>
			/* TODO: Use style.css instead of this. We need this workaround because the CSS file is delivered with wrong headers and is treated as Javascript.*/
			/* Base Style */
			html, body{
			    display: flex;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<script src="/framework/lib/jquery-3.3.1.min.js"></script>
		<!-- <script src="/framework/wui.core.js"></script> -->
		<!-- Pre Packed Dependencies -->
		<script src="/framework/loadjs.min.js"></script>
		<script src="/framework/less.js"></script>
		<!-- This should be minified at some point -->
		<script src="/framework/wui.element.js"></script>
		<script src="/framework/wui.engine.js"></script>
		<script src="/framework/wui.dp.cdn.js"></script>
		<script>
		document.addEventListener('DOMContentLoaded', function() {
			(new WUIEngine({
				placeholder: 'Loading...', /* Element Placeholder */
				dependencies: { /* Already included dependencies with the template */
					'jquery': '3.3.1'
				}
			})).loadPage(window.location.pathname); /* Initialize the WUI Engine */
		}, false);
		</script>
	</head>
	<body></body>
</html>
