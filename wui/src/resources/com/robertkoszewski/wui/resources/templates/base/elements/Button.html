<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE element PUBLIC "WUI Element Definition" "http://www.robertkoszewski.com/dtd/element.alpha.4.dtd">
<element>
	<html>
		<button></button>
	</html>
	
	<initialize>
		<script>
			$(node).click(function(){
				performAction(element.uuid);
			});
		</script>
	</initialize>
	
	<set-data>
		<script>
			console.debug("DATA", data);
			$(node).text(data.value);
		</script>
	</set-data>

</element>
