<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE element PUBLIC "WUI Element Definition" "http://www.robertkoszewski.com/dtd/element.alpha.4.dtd">
<element>
	<html>
		<img/>
	</html>
	
	<initialize>
		<script>
			$(node).click(function(){
				performAction(element.uuid); // TODO: Call only when action is enabled on server side
				if(typeof node._data.linkable !== 'undefined'){
					window.location.href = node._data.linkable;
				}
			});
		</script>
	</initialize>
	
	<set-data>
		<script>
			console.debug("DATA", data);
			//$(node).text(data.value);
			node.src = window.location.href + '?requestType=streamedElement&element=' + element.uuid;
			
			node._data = {};
			node._data.linkable = data["SYSTEM:WUI:LINKABLE"];

		</script>
	</set-data>

</element>
